<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <style>
	:root{
	--c-text: #333;
	--c-background: #fff;
	}
	body{
	background-color: var(--c-background);
	color: var(--c-text);
	}
	:root:has(#dark-mode:checked){
	--c-text: #fff;
	--c-background: #333;
	}
    </style>
  </head>
  <body>
	<input id="dark-mode" type="checkbox">
	<p>Hola</p>
  </body>
</html>
