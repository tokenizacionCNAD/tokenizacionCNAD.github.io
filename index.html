<!DOCTYPE html>
<html>
  <head>
    <title>Hello WORLD, This is Miguel</title>
    <style>
	:root{
	--c-text: #333;
	--c-background: #fff;
	}
	body{
	background-color: var(--c-background);
	color: var(--c-text);
	margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
	}
	:root:has(#dark-mode:checked){
	--c-text: #fff;
	--c-background: #333;
	}
    </style>
  </head>
  <body>
	<input id="dark-mode" type="checkbox">
	<p>Hola</p>
  </body>
</html>
